<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Attempt Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(254, 205, 165);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 10px 4px 10px rgba(0, 0, 0, 0.1);
            border: 5px solid #000000;
        }

        h4 {
            font-size: 36px;
            margin-bottom: 20px;
            color: rgb(251, 105, 98);
        }

        .failed {
            color: red;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
        }

        input[type="text"],
        .form-check-label {
            font-size: 16px;
        }

        .btn-success {
            background-color: rgb(251, 105, 98);
            color: #ffffff;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-success:hover {
            background-color: #0056b3;
        }

        .timer-container {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: rgb(251, 105, 98);
  }

   #timer {
    display: inline-block;
    padding: 5px 10px;
    border: 2px solid rgb(251, 105, 98);
    border-radius: 5px;
    background-color: white;
  }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h4>ALL THE BEST!!</h4>
        <form th:action="@{/submit-quiz}" th:object="${quiz}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Display current question -->
            <div class="timer-container">
                <span id="timer">1:00</span>
            </div>
            <div th:with="currentQuestion=${questions[__${currentQuestionIndex}__]}">
                <h5>Question [[${currentQuestionIndex + 1}]]:</h5>
                <p th:text="${currentQuestion.question}"></p>
                <label>
                    <input type="radio" th:field="*{questions[__${currentQuestionIndex}__].selectedOption}" value="option1"/>
                    [[${currentQuestion.option1}]]
                </label><br/>
                <label>
                    <input type="radio" th:field="*{questions[__${currentQuestionIndex}__].selectedOption}" value="option2"/>
                    [[${currentQuestion.option2}]]
                </label><br/>
                <label>
                    <input type="radio" th:field="*{questions[__${currentQuestionIndex}__].selectedOption}" value="option3"/>
                    [[${currentQuestion.option3}]]
                </label><br/>
                <label>
                    <input type="radio" th:field="*{questions[__${currentQuestionIndex}__].selectedOption}" value="option4"/>
                    [[${currentQuestion.option4}]]
                </label><br/><br/>
            </div>

            <!-- Display Next button if there are more questions -->
            <div th:if="${currentQuestionIndex + 1 < questions.size()}">
                <a th:href="@{/attemptingQuiz(quizKey=${quizKey}, currentQuestionIndex=${currentQuestionIndex + 1})}">
                    <button type="button" class="btn-success">Next</button>
                </a>
            </div>

            <!-- Display Submit button for the last question -->
            <div th:if="${currentQuestionIndex + 1 == questions.size()}">
                <button type="submit" class="btn-success">Submit Quiz</button>
            </div>
        </form>
    </div>
</div>
