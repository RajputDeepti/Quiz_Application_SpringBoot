<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form th:action="@{/do-login}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="mb-3 form-check">
                    <div th:if="${param.error}" class="alert alert-danger">
                         Incorrect email or password
                    </div>

                    <div th:if="${param.logout}" class="alert alert-danger">
                        You have been logged out
                    </div>
                    <label class="control-label" for="username">Email:</label>
                    <input  id="username" name="username" class="form-control" placeholder="Username" required autofocus><br/>

                    <label class="control-label" for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required><br/>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                    <span>Not registered? <a href="/" th:href="@{/register}"> Register here </a></span>
                    <span>Forgot password? <a th:href="@{/forgot-password}">Reset Password</a></span>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
