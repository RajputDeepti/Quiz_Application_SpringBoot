<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form th:action="@{/loging}" th:object="${user}" method="post">
                <div class="mb-3 form-check">
                    <label class="control-label" for="email">Email:</label>
                    <input id="email" class="form-control" type="text" th:field="*{email}" required autofocus="autofocus"/><br/>

                    <label class="control-label" for="password">Password:</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/><br/>

                    <label class="control-label">Role:</label>
                    <select th:field="*{role}">
                        <option value="candidate">Candidate</option>
                        <option value="host">Host</option>
                    </select><br/>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                    <span>Not registered? <a href="/" th:href="@{/register}"> Register here </a></span>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
