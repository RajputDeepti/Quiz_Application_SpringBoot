<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- ... (your head content) ... -->
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Get Quiz by ID</h1>
    <form th:action="@{/host/fetch-quiz-result}" method="get">
      <label for="quizId">Enter Quiz ID: </label>
      <input type="text" id="quizId" name="quizId">
      <button type="submit" class="continue-button">Fetch Quiz</button>
    </form>

    <div th:if="${error}" class="error-message">
      Invalid Quiz ID. Please enter a valid ID.
    </div>

    <!-- Display quiz details if quizDto is not null -->
    <div th:if="${quizDto != null}">
      <h2 th:text="${quizDto.quizKey}"></h2>
      <ul>
        <li th:each="question : ${quizDto.questions}">
          <p th:text="${question.text}"></p>
          <ul>
            <li th:each="option : ${question.options}">
              <p th:text="${option.text}"></p>
            </li>
          </ul>
          <p>Answer: <span th:text="${question.answer}"></span></p>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
